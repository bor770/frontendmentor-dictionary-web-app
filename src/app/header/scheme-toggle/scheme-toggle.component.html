<button
  *ngrxLet="{ scheme: scheme$, width: width$ } as observables"
  [ngClass]="[observables.scheme, observables.width]"
  (click)="onToggle()"
>
  <img
    alt="Scheme Toggle"
    [src]="
      '../../../assets/images/scheme-toggle-' +
      observables.width +
      '-' +
      observables.scheme +
      '.svg'
    "
  />
</button>
