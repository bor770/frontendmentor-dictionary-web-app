<button
  *ngrxLet="{ scheme: scheme$, width: width$ } as observables"
  [ngClass]="[observables.scheme, observables.width]"
  (click)="onToggle()"
>
  <img
    alt="Scheme Toggle"
    [src]="imgSrc(observables.scheme, observables.width)"
    (mouseenter)="onHover()"
    (mouseleave)="onHover()"
  />
</button>
